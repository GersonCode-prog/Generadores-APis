<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generadores Aleatorios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generadores Aleatorios</h1>
        <div class="generator-list">
            <div class="generator-item">
                <button id="user-generator">Generador de Usuarios Aleatorios</button>
            </div>
            <div class="generator-item">
                <button id="number-generator">Generador de Números Aleatorios</button>
            </div>
            <div class="generator-item">
                <button id="text-generator">Generador de Texto Aleatorio</button>
            </div>
            <div class="generator-item">
                <button id="inspirational-quote-generator">Generador de Frases Inspiradoras</button>
            </div>
            <div class="generator-item">
                <button id="color-generator">Generador de Códigos de Colores</button>
            </div>
            <div class="generator-item">
                <button id="avatar-generator">Generador de Avatares Aleatorios</button>
            </div>
        </div>
        <div class="output-container">
            <!-- Aquí se mostrará la salida de los generadores -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
